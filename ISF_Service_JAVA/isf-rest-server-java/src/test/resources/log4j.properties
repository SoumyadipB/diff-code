log4j.logger.com.ericsson.isf.mapper.ExternalInterfaceManagmentMapper=DEBUG
log4j.logger.com.ericsson.isf.mapper.ResourceRequestMapper=DEBUG
log4j.logger.com.ericsson.isf.mapper.ActivityMasterMapper=DEBUG
